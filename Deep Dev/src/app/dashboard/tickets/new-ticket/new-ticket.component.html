<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input
      name="title"
      id="title"
      #titleInput
      #input
      [(ngModel)]="enteredTitle"
    />
  </app-control>
  <app-control label="Request">
    <textarea
      #textInput
      name="request"
      id="request"
      rows="3"
      [(ngModel)]="enteredText"
    ></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <!-- <span class="icon"> → </span> -->
      <span ngProjectAs="icon"> → </span>

      <!-- <span> Submit </span>
      <span class="icon"> ⌲ </span> -->
    </button>
  </p>
</form>
